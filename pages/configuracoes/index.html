<div class="config-container">
  <div class="config-header">
    <h2>Configurações</h2>
    <p>Gerencie suas preferências e segurança</p>
  </div>

  <div class="config-section">
    <div class="config-panel">
      <div class="panel-header">
        <h3>Alterar Senha</h3>
      </div>
      <div class="panel-body">
        <form id="changePasswordForm" class="form">
          <div class="form-group">
            <label for="currentPassword">Senha Atual</label>
            <div class="input-wrapper">
              <input type="password" id="currentPassword" class="form-control" required>
              <button type="button" class="toggle-password" data-target="currentPassword">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
              </button>
            </div>
          </div>
          
          <div class="form-group">
            <label for="newPassword">Nova Senha</label>
            <div class="input-wrapper">
              <input type="password" id="newPassword" class="form-control" required>
              <button type="button" class="toggle-password" data-target="newPassword">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
              </button>
            </div>
            <div class="password-strength">
              <div class="strength-meter">
                <div class="strength-bar" id="strengthBar"></div>
              </div>
              <span class="strength-text" id="strengthText">Força da senha</span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirmar Nova Senha</label>
            <div class="input-wrapper">
              <input type="password" id="confirmPassword" class="form-control" required>
              <button type="button" class="toggle-password" data-target="confirmPassword">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
              </button>
            </div>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="changePasswordBtn">Alterar Senha</button>
          </div>
        </form>
      </div>
    </div>

    <div class="config-panel">
      <div class="panel-header">
        <h3>Seleção de Empresa</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="companySelect">Empresa Atual</label>
          <select id="companySelect" class="form-control">
            <option value="">Carregando empresas...</option>
          </select>
          <p class="help-text">Selecione a empresa cujos dados deseja visualizar no sistema</p>
        </div>
        
        <div id="companyDetails" class="company-details">
          <div class="company-info">
            <div class="info-row">
              <span class="info-label">Código:</span>
              <span class="info-value" id="companyCodigo">-</span>
            </div>
            <div class="info-row">
              <span class="info-label">Razão Social:</span>
              <span class="info-value" id="companyRazaoSocial">-</span>
            </div>
            <div class="info-row">
              <span class="info-label">CNPJ:</span>
              <span class="info-value" id="companyCNPJ">-</span>
            </div>
            <div class="info-row">
              <span class="info-label">Cidade/UF:</span>
              <span class="info-value" id="companyCidadeUF">-</span>
            </div>
          </div>
        </div>
        
        <!-- Botão de salvar adicionado aqui -->
        <div class="form-actions">
          <button type="button" class="btn btn-primary" id="saveCompanyBtn">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  
  <div id="notificationToast" class="notification-toast">
    <div class="notification-content">
      <span id="notificationMessage"></span>
    </div>
    <button class="notification-close">&times;</button>
  </div>
</div>
